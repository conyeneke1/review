<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div id="blocker" class="blocker">
            <div class="img-container">
              <img src="./person-1.jpeg" id="person-img" alt="">
            </div>
            <h4 id="author">sara jones</h4>
            <p id="job">us designer</p>
            <p id="info">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus enim nesciunt necessitatibus ab totam explicabo Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere, praesentium?
            </p>
          </div>
          <div class="button-container">
            <button id="prev" class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next" class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
